<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Alejandro Pérez Romero</title>
  <meta name="description" content="Formulario de contacto y correo directo." />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  <meta property="og:title" content="Contacto — Alejandro Pérez Romero" />
  <meta property="og:image" content="./assets/img/placeholder.svg" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <main class="container">
    <section aria-labelledby="titulo" class="reveal">
      <h1 id="titulo">Contacto</h1>
      <form id="contactForm" method="POST" action="https://formspree.io/f/mgvzbdgg" class="grid" style="grid-template-columns:1fr 1fr; gap:1rem; max-width:720px">
        <div style="grid-column: span 1;">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" required class="card" style="padding:.6rem" />
        </div>
        <div style="grid-column: span 1;">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required class="card" style="padding:.6rem" />
        </div>
        <div style="grid-column: 1 / -1;">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="6" required class="card" style="padding:.6rem"></textarea>
        </div>
        <div style="grid-column: 1 / -1; display:flex; gap:.5rem;">
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>
  <script src="./assets/js/data.js" defer></script>
  <script src="./assets/js/app.js" defer></script>
  <script src="./assets/js/animations.js" defer></script>
</body>
</html>
