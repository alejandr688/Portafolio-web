<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto — Alejandro Pérez Romero</title>
  <meta name="description" content="Formulario de contacto y correo directo." />
  <link rel="icon" href="./assets/img/favicon.webp" type="image/webp" />
  <meta property="og:title" content="Contacto — Alejandro Pérez Romero" />
  <meta property="og:image" content="./assets/img/placeholder.svg" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <!-- Barra de búsqueda -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Buscar en esta sección..." id="searchInput">
    <button class="search-button" onclick="toggleSearch()" aria-label="Buscar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </button>
  </div>

  <main class="container">
    <section aria-labelledby="titulo" class="reveal">
      <h1 id="titulo">Contacto</h1>
      <form id="contactForm" method="POST" action="https://formspree.io/f/mgvzbdgg" class="grid grid-2 max-w-720">
        <div>
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" required class="card p-sm" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required class="card p-sm" />
        </div>
        <div class="col-span-2">
          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="6" required class="card p-sm"></textarea>
        </div>
        <div class="col-span-2 flex gap-05">
          <button class="btn" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>
  <script src="./assets/js/data.js" defer></script>
  <script src="./assets/js/app.js" defer></script>
  <script src="./assets/js/animations.js" defer></script>
</body>
</html>
