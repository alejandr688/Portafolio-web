<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>¡Gracias!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: grid;
      place-items: center;
      min-height: 100dvh;
      padding: 1rem;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 2rem;
      max-width: 640px;
      width: 100%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h1 { margin: 0 0 0.5rem; font-size: 1.9rem; }
    p { margin: 0 0 1.25rem; color: #475569; }
    a.button {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.1rem;
      border-radius: 10px;
      font-weight: 600;
    }
    a.button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>¡Gracias!</h1>
    <p>Tu mensaje ha sido enviado correctamente. Te contactaré pronto.</p>
    <a class="button" href="/">Volver al inicio</a>
  </main>
</body>
</html>
