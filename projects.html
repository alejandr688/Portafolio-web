<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyectos — Alejandro Pérez Romero</title>
  <meta name="description" content="Proyectos con filtros, búsqueda por texto y chips de tecnologías." />
  <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
  <meta property="og:title" content="Proyectos — Alejandro Pérez Romero" />
  <meta property="og:image" content="./assets/img/placeholder.svg" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <!-- Barra de búsqueda -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Buscar en esta sección..." id="searchInput">
    <button class="search-button" onclick="toggleSearch()" aria-label="Buscar">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </button>
  </div>

  <main class="container">
    <section aria-labelledby="titulo" class="reveal">
      <div class="section-head">
        <h1 id="titulo">Proyectos</h1>
        <div class="filters items-center">
          <div class="searchbar">
            <label for="search" class="sr-only">Buscar</label>
            <input id="search" type="search" placeholder="Buscar por título, descripción o etiqueta" aria-label="Buscar proyectos" />
          </div>
          <select id="sort" class="sort" aria-label="Ordenar por">
            <option value="recent">Más reciente</option>
            <option value="az">A-Z</option>
          </select>
        </div>
      </div>
      <div id="projectsGrid" class="grid cards" aria-live="polite"></div>
    </section>
  </main>
  <script src="./assets/js/data.js" defer></script>
  <script src="./assets/js/app.js" defer></script>
  <script src="./assets/js/animations.js" defer></script>
</body>
</html>
